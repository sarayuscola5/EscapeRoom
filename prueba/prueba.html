<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="prueba.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <title>Login</title>
</head>
<body>
    <div class="container">
        <div class="container-body">
            <form name="NireForm" action="">
                <span class="registro">Erregistratu</span>
                <div class="item">
                    <input class="input-texto" type="text" name="nombre" placeholder="Izena*">
                    <input class="input-texto"  type="text" name="apellido" placeholder="Abizena*">
                    <span class="icono">
                        <ion-icon name="person"></ion-icon>
                    </span>
                </div>

                <div class="item">
                    <input class="input-texto"  type="email" name="apellido" placeholder="Email*">
                    <span class="icono">
                        <ion-icon name="mail"></ion-icon>
                    </span>
                    <input class="input-texto" type="text" name="fecha" placeholder="Jaiotze data*">
                </div>
                <div class="item">
                    <input class="input-texto"  type="text" name="username" placeholder="Ezinena*">
                </div>
                <div class="item">
                    <input class="input-texto"  type="password" name="contraseina" placeholder="Pasahitza*">
                    <span class="icono">
                        <ion-icon name="lock-closed"></ion-icon>
                    </span>
                </div>
                <div class="item">
                    <input class="input-texto"  type="password" name="contraseina" placeholder="Pasahitza*">
                    <span class="icono">
                        <ion-icon name="lock-closed"></ion-icon>
                    </span>
                </div>
                <div class="item">
                    <input class="input-texto"  type="text" name=""  placeholder="Ikastetxea*">
                    <span class="icono">
                        <ion-icon name="school"></ion-icon>
                    </span>
                    <input class="input-texto"  type="text" name="cursoacademico"  placeholder="Ikasturtea*">
                </div>
                <div class="item">
                    <select class="input-texto" name="curso">
                        <option value=""> </option>
                        <option value="1 DBH">1 DBH</option>
                        <option value="2 DBH">2 DBH</option>
                        <option value="3 DBH">3 DBH</option>
                        <option value="4 DBH">4 DBH</option>
                        <option value="1 BATX">1 BATXILERGOA</option>
                        <option value="1 BATX">2 BATXILERGOA</option>
                    </select>
                    <input class="input-texto"  type="text" name="cursoacademico"  placeholder="Kodea*">
                </div>
                <label class="custom-control custom-checkbox mt-4">
                    <input type="checkbox" class="custom-control-input">
                    <span class="custom-control-label">Onartzen ditut <a href="terms.html">terms and policy</a></span>
                </label>
                <div class="boton-registro">
                    <input class="input-texto"  type="submit" value="Erregistratu">
                </div>
                <div class="login">
                    <p class="text-dark mb-0">Already have account?<a href="    " class="text-primary ms-1">Sign In</a></p>
                </div>
            </form>
        </div>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
